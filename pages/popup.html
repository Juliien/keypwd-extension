<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
  </head>
  <body>
      <nav class="navbar">
        <p class="navbar-brand mb-0 h1 ms-2 text-center">Keypwd</p>
      </nav>

      <div id="alert" class="mx-3 my-2"></div>

      <!-- Import and export of data button -->
          <div class="d-grid gap-2 col-10 mx-auto mb-5 mt-2">
              <div class="d-flex justify-content-between">
                  <input type="file" id="import"  accept=".json"/>
                  <button id="import-button" class="btn btn-outline-primary btn-sm"> Upload file </button>
              </div>
              <button class="btn btn-outline-primary btn-sm" id="export">sauvegarder le fichier</button>

          </div>
      <p class="text-center mt-5">Mettez vous sur la page du site pour lequel vous voulez générer le mot de passe.</p>

      <div class="d-grid gap-2 col-10 mx-auto mb-5">
          <input type="text" id="user-input" placeholder="Entrer votre identifiant" class="form-control"/>
          <button class="btn btn-primary" id="generate-password">Généré un mot de passe sécurisé</button>
      </div>

      <!-- Search input -->
      <div class="d-grid gap-2 col-10 mx-auto">
          <div class="input-group">
              <input type="text" class="form-control input-text" id="search" placeholder="Rechercher" araria-describedby="btn-search">
              <span class="input-group-text" id="basic-addon2"><span class="material-icons">search</span></span>
          </div>
      </div>

      <table class="table align-middle">
          <thead>
              <tr>
                  <th scope="col">Site</th>
                  <th scope="col">Identifiant</th>
                  <th scope="col">Mot de passe</th>
              </tr>
          </thead>
          <tbody id="list"></tbody>
      </table>
      <p id="empty-list" class="text-center mt-2"></p>

      <!-- import js script -->
      <script src="/js/popup.js"></script>
  </body>
</html>
